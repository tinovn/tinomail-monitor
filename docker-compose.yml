services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: tinomail-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tinomail_monitor
      POSTGRES_USER: tinomail
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinomail"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tinomail-net

  redis:
    image: redis:7-alpine
    container_name: tinomail-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tinomail-net

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: tinomail-pgbouncer
    ports:
      - "6432:6432"
    environment:
      DATABASE_URL: postgres://tinomail:${DB_PASSWORD:-devpassword}@timescaledb:5432/tinomail_monitor
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 25
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - tinomail-net

volumes:
  timescaledb_data:
  redis_data:

networks:
  tinomail-net:
    driver: bridge
